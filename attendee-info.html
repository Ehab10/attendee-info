<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="infoCard" class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 transition-opacity duration-500 opacity-0">
        <div class="text-center mb-6">
            <img id="avatar" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-white shadow-md" src="https://placehold.co/96x96/E2E8F0/4A5568?text=ðŸ‘¤" alt="Avatar">
            <h1 id="name" class="text-3xl font-bold text-gray-800"></h1>
            <div class="flex items-center justify-center gap-2">
                <p id="team" class="text-lg text-indigo-600 font-semibold"></p>
                <a id="teamWhatsappLink" href="#" target="_blank" class="text-green-500 hover:text-green-600 transition-colors duration-200">
                    <i class="fab fa-whatsapp text-xl"></i>
                </a>
            </div>
        </div>

        <div class="space-y-4 text-gray-700">
            <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                <span class="font-bold w-32">Room No:</span>
                <span id="roomNo" class="font-mono text-gray-900"></span>
            </div>
            <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                <span class="font-bold w-32">Bus No:</span>
                <span id="busNo" class="font-mono text-gray-900"></span>
            </div>
            <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                <span class="font-bold w-32">Section:</span>
                <span id="sectionNumber" class="font-mono text-gray-900"></span>
            </div>
            <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                <span class="font-bold w-32">Quiet Time:</span>
                <span id="quietTimeLeader" class="text-gray-900 mr-2"></span>
                <a id="quietTimeLeaderPhoneLink" href="#" class="text-blue-500 hover:text-blue-600 transition-colors duration-200" style="margin: 0px 20px;">
                    <i class="fas fa-phone text-xl"></i>
                </a>
            </div>
        </div>
    </div>

    <div id="notFoundCard" class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 text-center hidden">
        <h1 class="text-2xl font-bold text-red-600">Attendee Not Found</h1>
        <p class="text-gray-600 mt-2">Please check the ID in the URL and try again.</p>
    </div>


    <script>
        // --- All your data goes here ---
        // You can add as many people as you want. Just follow the format.
        const peopleData = {
            "1": {
                name: "Bishoy Nady",
                roomNo: "201A",
                team: "Team A",
                busNo: "3",
                sectionNumber: "1",
                quietTimeLeader: "Bishoy Boshra",
                quietTimeLeaderPhone: "+20123456789", // Example phone number
                teamWhatsappLink: "https://chat.whatsapp.com/ABCDE12345", // Example WhatsApp group link
                avatar: "https://placehold.co/96x96/3B82F6/FFFFFF?text=BN"
            },
            "2": {
                name: "Toni Magdy",
                roomNo: "305B",
                team: "Team B",
                busNo: "1",
                sectionNumber: "2",
                quietTimeLeader: "Moheb Makram",
                quietTimeLeaderPhone: "+20109876543",
                teamWhatsappLink: "https://chat.whatsapp.com/FGHIJ67890",
                avatar: "https://placehold.co/96x96/EF4444/FFFFFF?text=TM"
            },
            "3": {
                name: "Marina Atef",
                roomNo: "112A",
                team: "Team C",
                busNo: "2",
                sectionNumber: "3",
                quietTimeLeader: "Merna Ehab",
                quietTimeLeaderPhone: "+20112233445",
                teamWhatsappLink: "https://chat.whatsapp.com/KLMNO11223",
                avatar: "https://placehold.co/96x96/22C55E/FFFFFF?text=MA"
            }
            // Add more people here, e.g., "4": { ... }
        };

        // --- This code runs when the page loads ---
        window.onload = function() {
            // 1. Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id'); // Get the 'id' from the URL (e.g., ?id=1)

            // 2. Find the person's data using the id
            const person = peopleData[id];

            const infoCard = document.getElementById('infoCard');
            const notFoundCard = document.getElementById('notFoundCard');

            // 3. Check if we found a person with that id
            if (person) {
                // If found, put their info on the page
                document.getElementById('name').textContent = person.name;
                document.getElementById('team').textContent = person.team;
                document.getElementById('roomNo').textContent = person.roomNo;
                document.getElementById('busNo').textContent = person.busNo;
                document.getElementById('sectionNumber').textContent = person.sectionNumber;
                document.getElementById('quietTimeLeader').textContent = person.quietTimeLeader;
                document.getElementById('avatar').src = person.avatar;

                // Set the WhatsApp link for the team
                const teamWhatsappLink = document.getElementById('teamWhatsappLink');
                if (person.teamWhatsappLink) {
                    teamWhatsappLink.href = person.teamWhatsappLink;
                    teamWhatsappLink.classList.remove('hidden'); // Show the icon
                } else {
                    teamWhatsappLink.classList.add('hidden'); // Hide if no link
                }

                // Set the Phone link for the Quiet Time Leader
                const quietTimeLeaderPhoneLink = document.getElementById('quietTimeLeaderPhoneLink');
                if (person.quietTimeLeaderPhone) {
                    quietTimeLeaderPhoneLink.href = `tel:${person.quietTimeLeaderPhone}`;
                    quietTimeLeaderPhoneLink.classList.remove('hidden'); // Show the icon
                } else {
                    quietTimeLeaderPhoneLink.classList.add('hidden'); // Hide if no phone
                }


                // Make the card visible
                infoCard.classList.remove('opacity-0');
            } else {
                // If not found, show the "Not Found" message
                notFoundCard.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
