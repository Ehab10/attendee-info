        // --- This code runs when the page loads ---
        window.onload = function() {
            // 1. Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id'); // Get the 'id' from the URL (e.g., ?id=1)
            const hashedID =  CryptoJS.SHA256(id).toString();

            // 2. Find the person's data using the id
            const person = peopleData[hashedID];

            const infoCard = document.getElementById('infoCard');
            const notFoundCard = document.getElementById('notFoundCard');

            // 3. Check if we found a person with that id
            if (person) {
                // If found, put their info on the page
                document.getElementById('name').textContent = person.name;
                document.getElementById('team').textContent = "Team " + person.team;
                document.getElementById('roomNo').textContent = person.roomNo;
                document.getElementById('busNo').textContent = person.busNo;
                document.getElementById('busLeader').textContent = person.busLeader;
                document.getElementById('quietTimeLeader').textContent = person.quietTimeLeader;
                document.getElementById('avatar').src = person.avatar;

                // Set the WhatsApp link for the team
                // const teamWhatsappLink = document.getElementById('teamWhatsappLink');
                // if (person.teamWhatsappLink) {
                //     teamWhatsappLink.href = person.teamWhatsappLink;
                //     teamWhatsappLink.classList.remove('hidden'); // Show the icon
                // } else {
                //     teamWhatsappLink.classList.add('hidden'); // Hide if no link
                // }

                // Set the Phone link for the Quiet Time Leader
                const quietTimeLeaderPhoneLink = document.getElementById('quietTimeLeaderPhoneLink');
                if (person.quietTimeLeaderPhone && person.quietTimeLeaderPhone !== "-") {
                    quietTimeLeaderPhoneLink.href = `tel:${person.quietTimeLeaderPhone}`;
                    quietTimeLeaderPhoneLink.classList.remove('hidden'); // Show the icon
                } else {
                    quietTimeLeaderPhoneLink.classList.add('hidden'); // Hide if no phone
                }

                // Set the Phone link for the Bus Leader
                const busLeaderPhoneLink = document.getElementById('busLeaderPhoneLink');
                if (person.busLeader && person.busLeader !== "-" && person.busLeader !== "") {
                    busLeaderPhoneLink.href = `tel:${person.busLeaderPhone}`;
                    busLeaderPhoneLink.classList.remove('hidden'); // Show the icon
                } else {
                    busLeaderPhoneLink.classList.add('hidden'); // Hide if no phone
                }


                // Hide Team if empty
                if (person.team && person.team !== "-") {
                    document.getElementById('team').classList.remove('hidden');
                } else {
                    document.getElementById('team').classList.add('hidden');
                }
                
                // Make the card visible
                infoCard.classList.remove('opacity-0');
            } else {
                // If not found, show the "Not Found" message
                notFoundCard.classList.remove('hidden');
            }
        };
